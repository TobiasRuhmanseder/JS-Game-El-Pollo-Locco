<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="icon" type="image/x-icon" href="img/8_coin/coin_1.png">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/collectables.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>

    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
    <title>El pollo loco</title>
</head>

<body onload="init()">



    <canvas class="d-none" id="canvas" width="800" height="480">

    </canvas>

    <div id="menuId" class="menu">
        <div onclick="playGame()" id="playButtonId" class="playbutton btn">
            PLAY
        </div>
        <div class="setting-Container">
            <div onclick="toggleVolume()" id="soundButtonId" class="soundbutton btn">
                <img id="volumeId" src="img/volume_on.svg" alt="">
            </div>
            <div onclick="openKeyboardInstruction()" class="keybutton btn">
                <img id="keybuttonId" src="img/keyboard-48.png" alt="">
            </div>
        </div>
        <div onclick="closeKeyboardInstruction()" id="keyboard-infoId" class="keyboard-info ">
            <div class="instruction-cell">
                <img src="img/arrow_left.png" alt="">
                <span>run to the left </span>
            </div>
            <div class="instruction-cell">
                <img src="img/arrow_right.png" alt="">
                <span>run to the right </span>
            </div>
            <div class="instruction-cell">
                <img src="img/key_space.png" alt="">
                <span>jump </span>
            </div>
            <div class="instruction-cell">
                <img src="img/key_d.png" alt="">
                <span>throw bottles </span>
            </div>
        </div>
    </div>
    <img id="gameOverId" class="gameover-image d-none" src="img/9_intro_outro_screens/game_over/game over.png" alt="">

    <img id="lostId" class="gameover-image d-none" src="img/9_intro_outro_screens/game_over/you lost.png" alt="">

    <div onclick="goBackToMenu()" id="goBackMenuId" class="go-back-menu btn d-none">
        GO BACK TO MENU
    </div>
</body>

</html>
